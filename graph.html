<!DOCTYPE html>
<html>

<head>
    <title>GraphToCSV</title>
    <script src="./scripts/graph.js" defer></script>
    <script src="./scripts/global.js" defer></script>
    <link rel="stylesheet" href="./styles/graph.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <!-- navbar component -->
    <div id="navbar">
        <nav>
            <h1>CSV TO GRAPH</h1>
            <div class="spacer"></div>
            <div class="button" id="menu-button">menu</div>
        </nav>
        <div id="menu-box" class="box hidden">
            <ul id="menu">
                <li><a href="./main.html"><span class="material-icons">home</span>Home</a></li>
                <li><a href="./about.html"><span class="material-icons">article</span>About</a></li>
                <li><a href="./tutorial.html"><span class="material-icons">import_contacts</span>Tutorial</a></li>
            </ul>
        </div>
    </div>
    <!-- end of navbar -->
    <div id="viewport">
        <div id="canvas-area"></div>
        <button id="lock" class="hidden" onclick="lockOnGraph()">Zoom Back</button>
        <div id="graph-title"></div>
		<button id="open-menu" class="hidden" onclick="openMenu()">Menu</button>
        <div id="viewport-menu">
			<div class="viewport-menu-title-bar">
				<div class="viewport-menu-title">Menu</div>
				<button class="menu-close" onclick="closeMenu()">x</button>
			</div>
            <form id="graph-form">
                <label>Line Color: </label><input type="color" name="lineColor" value="#ff0000" />
                <br>
                <label>Graph Title: </label><input type="text" name="graphTitle" value="Graph">
                <br>
                <label>X axis title: </label><input type="text" name="xTitle" value="X axis">
                <br>
                <label>Y axis title: </label><input type="text" name="yTitle" value="Y axis">
                <br>
                <input id="csv" name="file" accept=".csv" type="file" />
                <br>
            </form>
            <details>
                <summary>Raw Data</summary>
                <table>
                    <tbody>
                        <tr>
                            <th>X Values</th>
                            <th>Y Values</th>
                        </tr>
                    </tbody>
                    <tbody id="raw-data"></tbody>
                </table>
            </details>
        </div>
        <canvas />
    </div>
    <!-- footer component -->
    <footer id="footer">
        <h1 id="title">CSV TO GRAPH</h1>
        <a href="https://github.com/nickBes/csv_to_graph">
            <div id="text">
                <p>Contribute on our codebase</p>
                <span class="material-icons">code</span>
            </div>
        </a>
    </footer>
    <!-- end of footer -->
</body>

</html>
